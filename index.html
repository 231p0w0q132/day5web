<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 웹 </title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    
    <header>
        <div class="container d-flex pos-relaitve">
            <div id="layer1" class="pos-absoulte">
                <h1 class="layout-title ">바로가기</h1>
                <hr>
                <div class="login-icons">
                    <div class="nickandset">
                        <p><strong>로그인</strong> 하세요&gt;</p>
                    </div>
                    <div class="simple-app">
                        <div class="sa-item">
                            <img src="image/login-icon/mail.png" alt="메일">
                            <div class="sa-item-text">메일</div>
                        </div>
                        <div class="sa-item">
                            <img src="image/login-icon/caffee.png" alt="카페">
                            <div class="sa-item-text">카페</div>
                        </div>
                        <div class="sa-item">
                            <img src="image/login-icon/store.png" alt="스토어">
                            <div class="sa-item-text">스토어</div>
                        </div>
                        <div class="sa-item">
                            <img src="image/login-icon/blog.png" alt="blog">
                            <div class="sa-item-text">blog</div>
                        </div>
                    </div>
                    <div class="simple-app">
                        <div class="sa-item">
                            <img src="image/login-icon/finance.png" alt="증권">
                            <div class="sa-item-text">증권</div>
                        </div>
                        <div class="sa-item">
                            <img src="image/login-icon/keep.png" alt="keep">
                            <div class="sa-item-text">keep</div>
                        </div>
                        <div class="sa-item">
                            <img src="image/login-icon/talk.png" alt="톡톡">
                            <div class="sa-item-text">톡톡</div>
                        </div>
                        <div class="sa-item">
                            <img src="image/login-icon/pay.png" alt="네이버페이">
                            <div class="sa-item-text">네이버페이</div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="services">
                    <div class="news sv-board">
                        <div class="sv-title">뉴스</div>
                        <div class="sv-content">
                            <div class="sv-item">
                                <img src="image/service/weather.png" alt="weather">
                                <div>날씨</div>
                            </div>
                            <div class="sv-item">
                                <img src="image/service/news.png" alt="news">
                                <div>뉴스</div>
                            </div>
                            <div class="sv-item">
                                <img src="image/service/sport.png" alt="sport">
                                <div>스포츠</div>
                            </div>
                        </div>
                    </div>
                    <div class="finance sv-board">
                        <div class="sv-title">금융-자산</div>
                        <div class="sv-content">
                            <div class="sv-item">
                                <img src="image/service/pay.png" alt="pay">
                                <div>pay</div>
                            </div>
                            <div class="sv-item">
                                <img src="image/service/house.png" alt="house.png">
                                <div>부동산</div>
                            </div>
                        </div>
                    </div>
                    <div class="entertaiment sv-board">
                        <div class="sv-title">엔터테이먼트 - 문화</div>
                        <div class="sv-content">
                            <div class="sv-item">
                                <img src="image/service/game.png" alt="game">
                                <div>game</div>
                            </div>
                            <div class="sv-item">
                                <img src="image/service/tv.png" alt="tv">
                                <div>네이버tv</div>
                            </div>
                        </div>
                    </div>
                    <div class="shoping sv-board">
                        <div class="sv-title">쇼핑</div>
                        <div class="sv-content">
                            <div class="sv-item">
                                <img src="image/service/shop.png" alt="shop">
                                <div>shop</div>
                            </div>
                            <div class="sv-item">
                                <img src="image/service/present.png" alt="present">
                                <div>present</div>
                            </div>
                        </div>
                    </div>
                    <div class="membership sv-board">
                        <div class="sv-title">멤버십</div>
                        <div class="sv-content">
                            <div class="sv-item">
                                <img src="image/service/membership.png" alt="membership">
                                <div>membership</div>
                            </div>
                        </div>
                    </div>
                    <div class="auth sv-board">
                        <div class="sv-title">인증</div>
                        <div class="sv-content">
                            <div class="sv-item">
                                <img src="image/service/auth.png" alt="auth">
                                <div>auth</div>
                            </div>
                            <div class="sv-item">
                                <img src="image/service/cert.png" alt="cert">
                                <div>cert</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icons d-flex">
                <div class="shortcu d-flex">
                    <img src="image/shorcut.png" alt="바로가기">
                </div>
                <div>
                    <img src="image/naver-apy.png" alt="네이버페이">
                </div>
            </div>
            <div class="search-nav d-flex ml-auto">
                <div class="naver-talk d-flex">
                    <img src="image/talk.png" alt="talk">
                </div>
                <div class="naver-alarm">
                    <img src="image/alarm.png" alt="alram">
                </div>
                <div class="naver-shop">
                    <img src="image/shop.png" alt="shop">
                </div>
            </div>
        </div>
        <div class="container ">
            <form id="search_form">
                <fieldset>
                    <div class="search d-flex">
                        <input type="search" id="search-input">
                        <input type="image" id="search-btn" src="image/search-btn.png">
                    </div>
                </fieldset>
            </form>
            <nav class="d-flex justify-conent-center gap-1">
                <div class="icon icon-mail">
                    <img src="image/service/pay.png" alt="">
                    <p>메일</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/cert.png" alt="카페">
                    <p>카페</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/tv.png" alt="블로그">
                    <p>블로그</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/auth.png" alt="스토어">
                    <p>스토어</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/pay.png" alt="">
                    <p>메일</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/cert.png" alt="카페">
                    <p>카페</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/tv.png" alt="블로그">
                    <p>블로그</p>
                </div>
                <div class="icon icon-mail">
                    <img src="image/service/auth.png" alt="스토어">
                    <p>스토어</p>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container d-flex gap-5">
            <div class="main-area">
                <div class="ad">ad</div>
                <div class="news">news</div>
                <div class="shopping">shopping</div>
            </div>
            <div class="sub-area">
                <div class="login">login</div>
                <div class="happy-bean">happ-been</div>
                <div class="memorial">memorial</div>
            </div>
            
        </div>
    </main>
    <footer class="container">
        <div class="one d-flex">
            <div class="one-item"></div>
            <div class="one-item"></div>
            <div class="one-item"></div>
        </div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
